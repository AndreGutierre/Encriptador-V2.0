<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  
</head>

<body>
    <header>
        <div>
            <h1><img src="imagenes/logo.png"></h1> 
        </div>
    </header>

    <main>
        <section class="input-texto">
            <textarea id="texto-encriptado" class="campo-texto" placeholder="Ingrese el texto aquí"></textarea>
           
            <div class="botones">
                <p class="advertencia"><img src="imagenes/exclamation-circle-fill.svg" class="simbolo"> Solo letras minúsculas y sin acentos</p>
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>    
        </section>

        <section class="ouput-mensaje">
            <textarea id="campo-mensaje" class="mensaje"></textarea>
            <img src="imagenes/Muñeco.png" id="munecos">
            <img src="imagenes/Frame 5.png" id="sinTexto">
            <button id="btn-copiar" class="btnCopiar ocultar" onclick="copiarContenido()">Copiar</button>
        </section>
    </main>

    <footer>
        <p id="derechos" class="copyright">&copy Copyright LhasaStore.cl - 2024</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
